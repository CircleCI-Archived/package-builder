machine:
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci'
    - sudo chmod 0755 /usr/bin/docker
    - echo 'check_version() { curl "https://$PACKAGECLOUD_TOKEN:@packagecloud.io/api/v1/repos/circleci/trusty/packages.json" | grep $1 | grep $2 >/dev/null 2>&1; }' >> ~/.circlerc
    - echo 'build_pkg() { if ! check_version $1 $2; then ./build-package $1 $2 $3; fi; }' >> ~/.circlerc
    - echo 'build_ruby() { build_pkg ruby $1 $pkg_dir/ruby/ruby-$1  } >> ~/.circlerc
    - echo 'build_python() { build_pkg python $1 $pkg_dir/python/$1  } >> ~/.circlerc

  services:
    - docker

  environment:
    pkg_dir: /opt/circleci
    ruby_dir: $pkg_dir/ruby
    python_dir: $pkg_dir/python

dependencies:
  pre:
    - gem install package_cloud
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - docker pull kimh/package_builder || true
    - docker build -t kimh/package_builder .
    - docker push kimh/package_builder


test:
  override:
    - >
      case $CIRCLE_NODE_INDEX in
        0)
          # Ruby
          build_ruby 2.0.0-p647
          ;;
        1)
          # Python
          build_python 2.6.9
          ;;
	*)
	  exit 0
	  ;;
      esac

    #- build_pkg ruby 2.1.8
    #- build_pkg ruby 2.2.4
    #- build_pkg ruby 2.3.0


deployment:
  production:
    branch: master
    commands:
      # Packagecloud doesn't allow to override, so only new packages will be pushed.
      - for p in $(find ./ | grep _amd64.deb); do package_cloud push circleci/trusty/ubuntu/trusty $p; done; true
